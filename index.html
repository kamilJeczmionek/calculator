<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav-bar">
        <button class="navBtn" type="button">First</button>
        <button class="navBtn" type="button">Second</button>
        <button class="navBtn" type="button">Third</button>
        <button class="navBtn" type="button">Fourth</button>
    </div>
        <div id="container">

            <div id="calculator">
                <div id="display"></div>
                <div id="buttonsSection">
                    <div id="row1">
                        <button class="pillBtn" type="button">e</button>
                        <button class="pillBtn" type="button">%</button>
                        <button class="pillBtn" type="button">sin</button>
                        <button class="pillBtn" type="button">deg</button>
                    </div>
                    <div class="rowRegular">
                        <button class="squareBtn" type="button">C</button>
                        <button class="squareBtn" type="button">&#40</button>
                        <button class="squareBtn" type="button">&#41</button>
                        <button class="squareBtn" type="button">&#47</button>
                    </div>
                    <div class="rowRegular">
                        <button class="squareBtn" type="button">7</button>
                        <button class="squareBtn" type="button">8</button>
                        <button class="squareBtn" type="button">9</button>
                        <button class="squareBtn" type="button">X</button>
                    </div>
                    <div class="rowRegular">
                        <button class="squareBtn" type="button">4</button>
                        <button class="squareBtn" type="button">5</button>
                        <button class="squareBtn" type="button">6</button>
                        <button class="squareBtn" type="button">-</button>
                    </div>
                    <div class="rowRegular">
                        <button class="squareBtn" type="button">1</button>
                        <button class="squareBtn" type="button">2</button>
                        <button class="squareBtn" type="button">3</button>
                        <button class="squareBtn" type="button">+</button>
                    </div>
                    <div class="rowRegular">
                        <button class="squareBtn" type="button">0</button>
                        <button class="squareBtn" type="button">00</button>
                        <button class="squareBtn" type="button">.</button>
                        <button class="squareBtn" type="button">=</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
